<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add a book inventory</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <nav class="navbar">
                <img class="logo" src="DEWEY.png">
                <ul>
                    <li><a href="C:\Users\Neal Carlos Gayapa\Desktop\Dewey Library\Discover Page\discover.html">Discover</a></li>
                    <li><a class="active">Home</a></li>
                    <li><a href="C:\Users\Neal Carlos Gayapa\Desktop\Dewey Library\Login Page\index.html">Login</a></li>
                    <li><a href="#">Search</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <center><h1 class="header_collections">COLLECTIONS</h1></center>
            <br>
                <form action="/">
                <table class="Borrow_list">
                    <tr>
                        <th></th>
                        <th>BookID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Qty</th>
                        <th>Available</th>
                    </tr>
                    <tr>
                        <td><img src="TheAlchemist.jpg" class="book_cover"></td>
                        <td>1234</td>
                        <td>The Alchemist</td>
                        <td>Paulo Coelho</td>
                        <td>Literature</td>
                        <td>This Book...</td>
                        <td class="cell_quantity"><input type="number" class="quantity" placeholder="0"></td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td><img src="The_Time_Keeper.jpg" class="book_cover"></td>
                        <td>1234</td>
                        <td>The Time Keeper</td>
                        <td>Mitch Albom</td>
                        <td>Literature</td>
                        <td>This Book...</td>
                        <td class="cell_quantity"><input type="number" class="quantity" placeholder="0"></td>
                        <td>5</td>
                    </tr>
                </table>
                <center><input type="submit" value="Checkout" class="Checkout"></center>
            </form>
        </div>
        <div class="wrapper2">
            <nav class="navbar2">
                <ul>
                    <li>Dewey - 2023 | </li>
                    <li><a href="#">About Us</a></li>
                    <li>Contact Us | group1@gmail.com</li>
                </ul>
            </nav>
        </div>
    </body>
</html>
